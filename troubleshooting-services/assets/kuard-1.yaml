apiVersion: v1 # for versions before 1.9.0 use apps/v1beta2
kind: Pod
metadata:
  name: kuard
  labels:
    app: kuard
spec:
  containers:
  - name: kuard
    image: gcr.io/kuar-demo/kuard-amd64:blue
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: kuard
spec:
  type: NodePort
  selector:
    app: kuard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 32321